openapi: 3.0.3
info:
  title: App API
  version: 1.0.0
paths:
  /lead/leads/:
    get:
      operationId: lead_leads_list
      description: Retrieve a paginated list of leads.
      parameters:
      - in: query
        name: limit
        schema:
          type: integer
        description: Maximum number of leads to return.
      - in: query
        name: offset
        schema:
          type: integer
        description: Number of records to skip before returning results.
      - in: query
        name: order_by
        schema:
          type: string
          enum:
          - id
          - phone
          - status
          - updated_at
          default: updated_at
        description: Lead field used for ordering.
      - in: query
        name: order_dir
        schema:
          type: string
          enum:
          - asc
          - desc
          default: desc
        description: Ordering direction. Use "asc" or "desc" (default).
      tags:
      - lead
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedLeadList'
          description: ''
  /lead/leads_events/:
    get:
      operationId: lead_leads_events_list
      description: Retrieve a paginated list of lead events.
      parameters:
      - in: query
        name: limit
        schema:
          type: integer
        description: Maximum number of leads to return.
      - in: query
        name: offset
        schema:
          type: integer
        description: Number of records to skip before returning results.
      - in: query
        name: order_by
        schema:
          type: string
          enum:
          - created_at
          - id
          - lead
          - status
          default: created_at
        description: Lead field used for ordering.
      - in: query
        name: order_dir
        schema:
          type: string
          enum:
          - asc
          - desc
          default: desc
        description: Ordering direction. Use "asc" or "desc" (default).
      tags:
      - lead
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedLeadEventList'
          description: ''
  /lead/leads_followup_rules/:
    get:
      operationId: lead_leads_followup_rules_list
      description: Retrieve a paginated list of lead followup rules.
      parameters:
      - in: query
        name: limit
        schema:
          type: integer
        description: Maximum number of leads to return.
      - in: query
        name: offset
        schema:
          type: integer
        description: Number of records to skip before returning results.
      - in: query
        name: order_by
        schema:
          type: string
          enum:
          - delay
          - id
          - is_enabled
          - status
          - text
          default: status
        description: Lead field used for ordering.
      - in: query
        name: order_dir
        schema:
          type: string
          enum:
          - asc
          - desc
          default: desc
        description: Ordering direction. Use "asc" or "desc" (default).
      tags:
      - lead
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedLeadFollowupRuleList'
          description: ''
  /lead/leads_followups/:
    get:
      operationId: lead_leads_followups_list
      description: Retrieve a paginated list of lead followup.
      parameters:
      - in: query
        name: limit
        schema:
          type: integer
        description: Maximum number of leads to return.
      - in: query
        name: offset
        schema:
          type: integer
        description: Number of records to skip before returning results.
      - in: query
        name: order_by
        schema:
          type: string
          enum:
          - created_at
          - id
          - lead
          - rule
          default: created_at
        description: Lead field used for ordering.
      - in: query
        name: order_dir
        schema:
          type: string
          enum:
          - asc
          - desc
          default: desc
        description: Ordering direction. Use "asc" or "desc" (default).
      tags:
      - lead
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedLeadFollowupList'
          description: ''
  /schema/:
    get:
      operationId: schema_retrieve
      description: |-
        OpenApi3 schema for this API. Format can be selected via content negotiation.

        - YAML: application/vnd.oai.openapi
        - JSON: application/vnd.oai.openapi+json
      parameters:
      - in: query
        name: format
        schema:
          type: string
          enum:
          - json
          - yaml
      - in: query
        name: lang
