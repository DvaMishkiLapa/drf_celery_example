components:
  schemas:
    Lead:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        phone:
          type: string
          maxLength: 32
        status:
          $ref: '#/components/schemas/StatusEnum'
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - id
      - phone
      - updated_at
    LeadEvent:
      type: object
      properties:
        lead:
          allOf:
          - $ref: '#/components/schemas/Lead'
          readOnly: true
        status:
          $ref: '#/components/schemas/StatusEnum'
        created_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - lead
      - status
    LeadFollowup:
      type: object
      properties:
        lead:
          type: integer
        rule:
          allOf:
          - $ref: '#/components/schemas/LeadFollowupRule'
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - lead
      - rule
    LeadFollowupRule:
      type: object
      properties:
        text:
          type: string
          maxLength: 140
        status:
          $ref: '#/components/schemas/StatusEnum'
        delay:
          type: integer
          maximum: 32767
          minimum: 0
        is_enabled:
          type: boolean
      required:
      - delay
      - status
      - text
    PaginatedLeadEventList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?offset=400&limit=100
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?offset=200&limit=100
        results:
          type: array
          items:
            $ref: '#/components/schemas/LeadEvent'
    PaginatedLeadFollowupList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?offset=400&limit=100
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?offset=200&limit=100
        results:
          type: array
          items:
            $ref: '#/components/schemas/LeadFollowup'
    PaginatedLeadFollowupRuleList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?offset=400&limit=100
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?offset=200&limit=100
        results:
          type: array
          items:
            $ref: '#/components/schemas/LeadFollowupRule'
    PaginatedLeadList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?offset=400&limit=100
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?offset=200&limit=100
        results:
          type: array
          items:
            $ref: '#/components/schemas/Lead'
    StatusEnum:
      enum:
      - new
      - submitted
      - verified
      - paid
      - lost
      type: string
      description: |-
        * `new` - New
        * `submitted` - Submitted
        * `verified` - Verified
        * `paid` - Paid
        * `lost` - Lost
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
